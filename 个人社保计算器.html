<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人社保计算器</title>
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
			 
			<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
			<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
			
			<script>
				document.addEventListener('DOMContentLoaded', function() {
					document.getElementById("salary").addEventListener("keypress",function(event){
						if(event.keyCode==13||event.which==13)
						{
							event.preventDefault();
							document.getElementById("btn").click();
						}
					});
				});
				function salarytax(){
					
					var salary=parseFloat(document.getElementById("salary").value);
					
					document.getElementById("old").innerHTML=salary*0.08;
					document.getElementById("gold").innerHTML=salary*0.20;
					
					document.getElementById("hs").innerHTML=salary*0.02;
					document.getElementById("ghs").innerHTML=salary*0.06;
					
					document.getElementById("work").innerHTML=salary*0.005;
					document.getElementById("gwork").innerHTML=salary*0.015;
					
					document.getElementById("hert").innerHTML=salary*0.005;
					document.getElementById("kid").innerHTML=salary*0.008;
					
					document.getElementById("mon").innerHTML=salary*0.12;
					document.getElementById("gmon").innerHTML=salary*0.12;
					
					var all=salary*0.08+salary*0.02+salary*0.005+salary*0.12;
					var gall=salary*0.20+salary*0.06+salary*0.015+salary*0.005+salary*0.008+salary*0.12;
					var total =salary+all+gall;
					document.getElementById("all").innerHTML=all;
					document.getElementById("gall").innerHTML=gall;
					
					document.getElementById("total").innerHTML=total;
				}
				
			</script>
			
	</head>
	<body>
		<div class="container text-center">
			<h3>个人社保计算器-中北大学</h3>
		
		<table class="table table-bordered">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input type="text" class="form-control" id="salary" placeholder="请输入工资">
				</td>
				<td>
					<button class="btn btn-danger" id="btn" onclick="salarytax()">计算</button>
				</td>
			</tr>
			<tr class="bg-primary text-white">
				<th>险种</th>
				<th>个人%</th>
				<th>个人</th>
				<th>公司%</th>
				<th>公司</th>
			</tr>
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td id="old"></td>
				<td>20%</td>
				<td id="gold"></td>
			</tr>
			<tr>
				<td>医保</td>
				<td>2%</td>
				<td id="hs"></td>
				<td>6%</td>
				<td id="ghs"></td>
			</tr>
			<tr>
				<td>失业</td>
				<td>0.5%</td>
				<td id="work"></td>
				<td>1.5%</td>
				<td id="gwork"></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td id="hert"></td>
			</tr>
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td id="kid"></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td>12%</td>
				<td id="mon"></td>
				<td>12%</td>
				<td id="gmon"></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td id="all"></td>
				<td>公司合计</td>
				<td id="gall"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td colspan="4" id="total"></td>
			</tr>
		</table>
		</div>
	</body>
</html>
